<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row w-50 mx-auto gap-3">
        <div class="d-flex flex-column text-center">
          <a href="#" class="d-inline-block">
            <img
              class="custom-img img-fluid"
              src="../IMG/img/about.svg"
              alt=""
            />
          </a>
          <span class="fw-bold fs-3">Join the DEV Community</span>
          <p>DEV Community is a community of 1,687,942 amazing developers</p>
        </div>
        <div class="d-flex flex-column gap-3">
          <button
            class="btn btn-light d-flex p-2 border rounded border-secondary-subtle"
          >
            <img src="../IMG/log-in//apple.svg" alt="" /><span
              class="w-100 fw-medium fs-6 text-center"
              >Continue with Apple</span
            >
          </button>
          <button
            class="btn btn-light d-flex p-2 border rounded border-secondary-subtle"
          >
            <img src="../IMG/log-in//facebook.svg" alt="" /><span
              class="w-100 fw-medium fs-6 text-center"
              >Continue with Facebook</span
            >
          </button>
          <button
            class="btn btn-light d-flex p-2 border rounded border-secondary-subtle"
          >
            <img src="../IMG/log-in//forem.svg" alt="" /><span
              class="w-100 fw-medium fs-6 text-center"
              >Continue with Forem</span
            >
          </button>
          <button
            class="btn btn-light d-flex p-2 border rounded border-secondary-subtle"
          >
            <img src="../IMG/log-in//GitHub.svg" alt="" /><span
              class="w-100 fw-medium fs-6 text-center"
              >Continue with GitHub</span
            >
          </button>
          <button
            class="btn btn-light d-flex p-2 border rounded border-secondary-subtle"
          >
            <img src="../IMG/log-in//Google.svg" alt="" /><span
              class="w-100 fw-medium fs-6 text-center"
              >Continue with Google</span
            >
          </button>
          <button
            class="btn btn-light d-flex p-2 border rounded border-secondary-subtle"
          >
            <img src="../IMG/log-in/Twiter.svg" alt="" /><span
              class="w-100 fw-medium fs-6 text-center"
              >Continue with Twitter (X)</span
            >
          </button>
        </div>
        <div class="d-flex">
          <hr class="w-100" />
          <p class="p-1">OR</p>
          <hr class="w-100" />
        </div>
        <div class="d-flex flex-column gap-1">
          <label for="email">Email</label>
          <input
            class="btn btn-light border rounded border-secondary-subtle"
            id="email"
            type="email"
          />
          <label for="password">Password</label>
          <input
            class="btn btn-light border rounded border-secondary-subtle"
            id="password"
            type="password"
          />
        </div>
        <div class="d-flex justify-content-between">
          <div>
            <input id="remember" type="checkbox" />
            <label for="remember">Remember me</label>
          </div>
          <a href="" class="text-decoration-none">Forgot Passwprd?</a>
        </div>
        <div>
          <button class="p-2 border rounded text-white w-100 bg-primary">
            <span class="fw-semibold">Log in</span>
          </button>
        </div>
        <div class="">
          <p class="px-5 text-center text-decoration-none fst-italic">
            By signing in, you are agreeing to our
            <span>
              <a class="text-decoration-none" href="">
                privacy policy, terms of use
              </a>
            </span>
            and
            <span>
              <a class="text-decoration-none" href=""> code of conduct. </a>
            </span>
          </p>
        </div>
        <hr />
        <p class="text-center">New to DEV Community? Create account.</p>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
